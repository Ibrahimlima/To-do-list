<html lang="pt-br">
<head>

    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Agenda de Tarefas</title>

<body>
    <main class="main-section">
            <h1>Lista de Tarefas do Dia</h1>
            <section id="creat-todo">
                <form id="todo-form">
                    <input type="text" 
                            id="description"
                            class="input-description" 
                            name="description"
                            aria-label="Adicione uma Nova tarefa ao seu dia" 
                            placeholder="Adicione uma Nova tarefa ao seu dia">

                    <button type="submit" aria-label="Cadastrar tarefa" class="task-btn">+</button>
                    
                </form>
            </section>
            <section class="todolist-section">
                <ul id="todoList">

                </ul>
            </section>
            <footer>
                <button onclick="removeDoneTasks()" class="remove-done-tasks-btn">Remover tarefas concluÃ­das</button>
            </footer>
        
    </main>

    
</body>
</html>
